<html>
<body>
    <h1>Hello world</h1>
    <h2>Request.user {{ request.user }}</h2>

    {% if latest_message_list %}
        <ul>
        {% for message in latest_message_list %}
            <li>
                {{message.message_text}} <br>
                {{message.date}}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p> No message</p>
    {%endif %}
    <p><a href="{% url 'hello:add_message' %}">Add message</a></p>
</body>
</html>
